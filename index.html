<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of project -->
    <title>Spin-The-Wheel</title>
    <!-- For favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Implimenting google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- For extranal Stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="total-container">
        <div class="text">Lucky-draw Spin</div>
        <div class="container">
            <div class="spin-pointer"></div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr: #8236d8; ">
                    <span>1</span>
                </div>
                <div class="number" style="--i:2;--clr: #2346d1; ">
                    <span>5</span>
                </div>
                <div class="number" style="--i:3;--clr: #2ab9e4; ">
                    <span>9</span>
                </div>
                <div class="number" style="--i:4;--clr: #36da57; ">
                    <span>8</span>
                </div>
                <div class="number" style="--i:5;--clr: #bdba15; ">
                    <span>0</span>
                </div>
                <div class="number" style="--i:6;--clr: #f32d2d; ">
                    <span>4</span>
                </div>
                <div class="number" style="--i:7;--clr: #ff1010; ">
                    <span>2</span>
                </div>
                <div class="number" style="--i:8;--clr: #d37435; ">
                    <span>0</span>
                </div>
            </div>
        </div>
        <div class="spin-btn">
            <button>Click Here for Spin</button>
        </div>
    </div>
    <!-- for script file -->
    <script src="./JS/script.js"></script>
</body>

</html>
